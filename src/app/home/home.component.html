<carousel [isAnimated]="true" [interval]="false" [pauseOnFocus]="true">
  <slide>
    <div alt="first slide" [ngStyle]="{'color': 'red', 'background': 'rgb(19, 19, 19)', 'width': '100%', 'display': 'block', 'height': '550px'}">
    </div>
  </slide>
  <slide>
    <div alt="second slide"  [ngStyle]="{'color': 'red', 'background': 'rgb(19, 19, 19)', 'width': '100%', 'display': 'block', 'height': '550px'}"></div>
  </slide>
  <slide>
    <div alt="third slide"  [ngStyle]="{'color': 'red', 'background': 'rgb(19, 19, 19)', 'width': '100%', 'display': 'block', 'height': '550px'}"></div>
  </slide>
</carousel>
