<div>
  <span class="btc-domininance-container">
    <div class="d-flex justify-content-center btc-dom p-2">{{btcDominance | percent}}</div>
    <div *ngIf="btcDominance" class="btc-dom-label d-flex justify-content-center align-items-center">
      Bitcoin Dominance
      <svg _ngcontent-cgk-c17="" class="bi bi-info-circle m-1" fill="currentColor" height=".7rem" viewBox="0 0 16 16" width=".7rem" xmlns="http://www.w3.org/2000/svg">
        <path _ngcontent-cgk-c17="" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" fill-rule="evenodd"></path>
        <path _ngcontent-cgk-c17="" d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z"></path>
        <circle _ngcontent-cgk-c17="" cx="8" cy="4.5" r="1"></circle>
      </svg>
    </div>
  </span>
  <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"
  [options]="pieChartOptions" [legend]="pieChartLegend" [legend]="pieChartLegend" [colors]="pieChartColors"
  height="300px" width="600px"></canvas>
</div>
