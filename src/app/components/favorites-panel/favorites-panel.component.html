<div class="{{themeType}} favorites-container p-3">
  <h2 class="d-flex align-items-center">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart mr-2" fill="#ff5478" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
    </svg>
    Favorite Coins
  </h2>
  <div class="container">
    <div aTilt [tiltSettings]="tiltSettingsFav" class="fav-card" *ngFor="let favorite of favorites">
      <div class="d-flex">
        <img src="{{favorite.thumbnail}}">
        <div class="ml-2">
          <label class="coin-name">{{favorite.name}}</label>
          <div class="d-flex align-items-end">
            <small matTooltip="Favorited on {{favorite.timestamp | date}}" class="fav-stat">{{favorite.timestamp | date}}</small>
            <small matTooltip="Price was {{favorite.price | currency}} when favorited" class="fav-stat">{{favorite.price | currency}}</small>
          </div>
        </div>
      </div>
      <button mat-button matTooltip="Delete {{favorite.name}} from favorites" (click)="deleteFav(favorite.name)">
        <svg width=".72em" height=".72em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
          <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
