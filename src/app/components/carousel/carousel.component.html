<carousel [isAnimated]="true" [interval]="false" [pauseOnFocus]="true">
  <slide>
    <div alt="third slide"  [ngStyle]="{'color': 'red', 'background': 'transparent', 'width': '100%', 'display': 'block', 'height': '510px'}">
      <div class="container">
        <h1 class="d-flex align-items-center">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pie-chart-fill" fill="#ff2150" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.985 8.5H8.207l-5.5 5.5a8 8 0 0 0 13.277-5.5zM2 13.292A8 8 0 0 1 7.5.015v7.778l-5.5 5.5zM8.5.015V7.5h7.485A8.001 8.001 0 0 0 8.5.015z"/>
          </svg>
          Market
        </h1>
      </div>
    </div>
  </slide>
  <slide>
    <div alt="first slide" [ngStyle]="{'color': 'red', 'background': 'transparent', 'width': '100%', 'display': 'block', 'height': '510px'}">
      <div class="container">
        <h1 class="d-flex align-items-center">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-graph-up" fill="#ff2150" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h1v16H0V0zm1 15h15v1H1v-1z"/>
            <path fill-rule="evenodd" d="M14.39 4.312L10.041 9.75 7 6.707l-3.646 3.647-.708-.708L7 5.293 9.959 8.25l3.65-4.563.781.624z"/>
            <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4h-3.5a.5.5 0 0 1-.5-.5z"/>
          </svg>
          Top Gainers
        </h1>
      </div>
    </div>
  </slide>
  <slide>
    <div alt="second slide"  [ngStyle]="{'color': 'red', 'background': 'transparent', 'width': '100%', 'display': 'block', 'height': '510px'}">
      <div class="container">
        <h1 class="d-flex align-items-center">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-graph-down" fill="#ff2150" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h1v16H0V0zm1 15h15v1H1v-1z"/>
            <path fill-rule="evenodd" d="M14.39 9.041l-4.349-5.436L7 6.646 3.354 3l-.708.707L7 8.061l2.959-2.959 3.65 4.564.781-.625z"/>
            <path fill-rule="evenodd" d="M10 9.854a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 0-1 0v3.5h-3.5a.5.5 0 0 0-.5.5z"/>
          </svg>
          Top Losers
        </h1>
      </div>
    </div>
  </slide>
</carousel>
